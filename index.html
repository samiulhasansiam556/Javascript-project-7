<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HEALTH CALCULATOR</title>
    <link rel="stylesheet" href="style.css">

<body>


 <div class="div0">

    <div class="div1">

             <h1>BMI CALCULATOR</h1>

             </div>
          

             <button id="b1">Calculate</button>

    </div>

            <h1>BMR CALCULATOR</h1>

              <input class="bmr2 c1" type="number" placeholder="Height (Feet)">

            </div>
           

            
            

            <input class="bmr3 c1" type="number" placeholder="Age">

            <input class="bmr4 c1" type="text" list="genderOptions" placeholder="Gender">
